version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: carepulse-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - carepulse-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: carepulse-server
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/carepulse?authSource=admin
      JWT_SECRET: your-jwt-secret-here
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - carepulse-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: carepulse-client
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - carepulse-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: carepulse-ai
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - carepulse-network

networks:
  carepulse-network:
    driver: bridge

volumes:
  mongodb_data:

